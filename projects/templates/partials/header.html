{% load i18n %}
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-success bg-gradient p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'Project_list' %}">{% trans "Project Management" %}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'Project_list' %}">{% trans "Home" %}</a>
            </li>
          </ul>
          <form action="{% url 'Project_list' %}" class="d-flex" method="GET">
            <div class="input-group">
              <input type="text" 
                     name="q" 
                     class="form-control" 
                     placeholder="{% trans "Search" %}"
                     value = {{ request.GET.q }}  {# this attribute is for saving the text inside search input after clicking the search icon (notice: the word after GET is the name of the input which is 'q' here) #}
                     >
              <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
            </div>
          </form>
        </div>
      </div>
    </nav>
</header>
